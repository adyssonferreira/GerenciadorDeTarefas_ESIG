<div class="login-page">
  <div class="login-form-container">
    <h2> Gerenciador de Tarefas</h2>
    <br>

    <div class="login-form-input">
      <label for="input-usuario">Usuário</label>
      <p-icon-field>
        <p-inputicon class="pi pi-user"/>
        <input id="input-usuario" name="username" type="text" pInputText placeholder="joao_silva"
               [(ngModel)]="usuario"/>
      </p-icon-field>
    </div>

    <br>

    <div class="login-form-input">
      <label for="input-senha">Senha</label>
      <p-icon-field>
        <p-inputicon class="pi pi-lock"/>
        <input id="input-senha" name="password" type="password" pInputText placeholder="sua_senha" [(ngModel)]="senha"/>
      </p-icon-field>
      <p><small> senha padrão: 123</small></p>
    </div>
    <br>

    <div class="login-form-buttons">
      @if(loading()) {
        <p-button label="Entrar" size="large"
                  [disabled]="loading()"
                  icon="pi pi-spin pi-spinner" iconPos="right"></p-button>
      } @else {
        <p-button label="Entrar" size="large"
                  (click)="login()"
                  ></p-button>
      }
    </div>
  </div>
</div>
