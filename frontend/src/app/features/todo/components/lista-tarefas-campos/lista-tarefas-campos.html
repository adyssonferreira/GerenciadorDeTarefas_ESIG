<div class="lista-tarefas-campos">
    <div class="row-two-colums">
        <label>Número: </label>
        <input type="text" [(ngModel)]="filtro.numero" pInputText class="w-full" style="max-width: 260px"/>
    </div>

    <div class="row-two-colums">
        <label>Título/Descrição:</label>
        <input type="text" [(ngModel)]="filtro.termo" pInputText class="w-full"/>
    </div>

    <div class="row-two-colums">
        <label>Responsável:</label>

        <div class="row-four-colums">
            <p-select [options]="usuarios" [(ngModel)]="usuarioSelecionado" optionLabel="label" placeholder="Responsável"
                      emptyMessage="Nenhum usuário"/>

            <div class="text-right pr-4">
                <label>Situação:</label>
            </div>

            <p-select [options]="situacoes" [(ngModel)]="filtro.situacao" optionLabel="label" placeholder="Situação" />

            <div class="text-right">
                <p-button label="Buscar Tarefas" icon="pi pi-search" iconPos="right" (click)="buscarTarefas()"/>
            </div>
        </div>
    </div>
</div>
